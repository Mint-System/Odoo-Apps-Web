<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Report Custom Fonts</title>
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .use-font-opensans-regular {
            font-family: 'Open Sans';
            font-weight: 400;
        }

        .use-font-opensans-bold {
            font-family: 'Open Sans';
            font-weight: 700;
        }

        .use-font-opensans-medium {
            font-family: 'Open Sans';
            font-weight: 500;
        }


        .use-font-opensans-light {
            font-family: 'Open Sans';
            font-weight: 300;
        }
    </style>
</head>
<body>
    <header>
        <h1>Web Report Custom Fonts</h1>
    </header>

    <h2>Open Sans</h2>
    
    <p class="use-font-opensans-light">Almost before we knew it, we had left the ground.</p>
    <p class="use-font-opensans-regular">Almost before we knew it, we had left the ground.</p>
    <p class="use-font-opensans-medium">Almost before we knew it, we had left the ground.</p>
    <p class="use-font-opensans-bold">Almost before we knew it, we had left the ground.</p>

</body>
</html>
